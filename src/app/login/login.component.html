<div class="login-container">
  <mat-card class="login-card">
    <h2 class="text-center">התחברות</h2>

    <form (ngSubmit)="onLogin()" class="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>שם משתמש</mat-label>
        <input matInput [(ngModel)]="userName" name="userName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>סיסמה</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width">התחבר</button>

      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>

      <p class="text-center mt-2">
        עדיין לא רשום?
        <a routerLink="/register" class="link">הרשמה</a>
      </p>
    </form>
  </mat-card>
</div>
