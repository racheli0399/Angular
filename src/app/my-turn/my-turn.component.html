<div class="container">

  <div class="header">
    <a mat-flat-button color="primary" routerLink="/select-turn" class="back-button">
      <mat-icon>arrow_back</mat-icon>
      בחירת תור נוסף
    </a>
    <h2 class="title">התורים שלי</h2>
  </div>

  <table mat-table [dataSource]="turns" class="mat-elevation-z8 turns-table">

    <!-- Day Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef> תאריך </th>
      <td mat-cell *matCellDef="let turn"> {{ turn.day }} </td>
    </ng-container>

    <!-- Hour Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> שעה </th>
      <td mat-cell *matCellDef="let turn"> {{ turn.hour }} </td>
    </ng-container>

    <!-- Customer Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> שם פאנית </th>
      <td mat-cell *matCellDef="let turn"> {{ turn.seller.user.userName }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let turn">
        <button mat-icon-button color="warn" (click)="cancelTurn(turn.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['day', 'hour', 'customer', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['day', 'hour', 'customer', 'actions'];"></tr>
  </table>

  <div *ngIf="turns.length === 0" class="empty-message">
    אין לך תורים.
  </div>

  <!-- <app-add-turn></app-add-turn> -->

</div>
